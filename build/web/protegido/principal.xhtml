<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
        
        
    <ui:composition template="/WEB-INF/include/templatesinmenu.xhtml">
        <ui:define name="title">
            <h:outputText value="#{myBundle.AppName}"></h:outputText>
            
        </ui:define>
        <ui:define name="body" >
            <h:form>
                <h1>MODULOS DISPONIBLES</h1>
                <p:dataTable id="datalist" var="sis" value="#{sistemasController.sistemas}"  >

                <p:column headerText="id">                    
                    <h:outputText value="#{sis.idSistema}"/>
                </p:column>
                    
                <p:column headerText="nombre">                    
                    <h:outputText value="#{sis.nombreSistema}"/>
                </p:column>

                <p:column headerText="Descripcion">
                    <h:outputText value="#{sis.descripcion}"/>
                </p:column>
                
                <p:column headerText="Ir a" >                    
                    <h:commandLink value="Ejecutar" rendered="true" action="/protegido/mainmenu" actionListener="#{sistemasController.almacenamodulo(sis)}"/> 
                </p:column>
            
            
           </p:dataTable>
            
                
            </h:form>
            
        </ui:define>

    </ui:composition>

</html>
