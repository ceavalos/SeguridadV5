<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../../WEB-INF/include/template.xhtml">

    <ui:define name="body">
         <h:form id="EmpresaListForm">
        <h1>Este es un H1</h1>
           <p:separator/>
        <h1>Este es Otro separador</h1>
        <p:dataTable id="datalist" var="item" value="#{empresaController.listado}" 
                     paginator ="true" 
                     rows="10" 
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15"
                     currentPageReportTemplate="Pagina: ({currentPage} de {totalPages}) "
                     >
        

                <p:column headerText="Id_Empresa">
                    <h:outputText value="#{item.idEmpresa}"/>
                </p:column>


                <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column headerText="Direccion">
                    <h:outputText value="#{item.direccion}"/>
                </p:column>
                
                <p:column headerText="Acciones" >                    
                    <h:commandLink value="Edit"/>                                                              
                </p:column>
            
            
           </p:dataTable>
        
    </h:form>

    </ui:define>

</ui:composition>
