<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/include/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Titulo de ventana"/>
    </ui:define>

    <ui:define name="body">
  <h:form>
             <p:fieldset legend="Datos de empresa">
               <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre" for="Nombre" />
                    <h:inputText id="Nombre" value="#{empresaController.empresa.nombre}" title="Nombre" required="true" requiredMessage="Campo Obligatorio"/>
                    
                    <h:outputLabel value="Direccion" for="Direccion" />
                    <h:inputText id="Direccion" value="#{empresaController.empresa.direccion}" title="Direccion" required="true" requiredMessage="La Direccion es obligatorio"/>                    
                    
                </h:panelGrid>
                <h:commandLink action="#{empresaController.registrar()}" value="Almacenar Informacion"/>
                <p:commandButton value="Registrar" icon="ui-icon-check" actionListener="#{empresaController.registrar()}"/>

             </p:fieldset>
                <h:link outcome="/index" value="Regresar a Index" />
            </h:form>

    </ui:define>

</ui:composition>
