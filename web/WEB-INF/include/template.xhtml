<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="js" name="pfcrud.js"/>
        
          <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}"/>
        
    </h:head>

    <h:body>

        <p:growl id="growl" life="6000"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header= "#{menuController.empresausuario()}" >
                <!-- Menu here. Also a layout and a way to log a user out -->                
                <ui:include src="/WEB-INF/include/appmenu.xhtml"/>
                
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60"  header="#{menuController.codigousuario()} -  #{menuController.nombreusuario()}" >
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
