<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SistemasCreateDlg" widgetVar="SistemasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSistemasTitle}" closeOnEscape="true">

            <h:form id="SistemasCreateForm">

                <h:panelGroup id="display" rendered="#{sistemasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSistemasLabel_nombreSistema}" for="nombreSistema" />
                        <p:inputText id="nombreSistema" value="#{sistemasController.selected.nombreSistema}" title="#{myBundle.CreateSistemasTitle_nombreSistema}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateSistemasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sistemasController.selected.descripcion}" title="#{myBundle.CreateSistemasTitle_descripcion}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{myBundle.CreateSistemasLabel_rutaInicio}" for="rutaInicio" />
                        <p:inputText id="rutaInicio" value="#{sistemasController.selected.rutaInicio}" title="#{myBundle.CreateSistemasTitle_rutaInicio}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateSistemasLabel_icono}" for="icono" />
                        <p:inputText id="icono" value="#{sistemasController.selected.icono}" title="#{myBundle.CreateSistemasTitle_icono}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateSistemasLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{sistemasController.selected.estado}" title="#{myBundle.CreateSistemasTitle_estado}" required="true" requiredMessage="#{myBundle.CreateSistemasRequiredMessage_estado}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.CreateSistemasLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{sistemasController.selected.idEmpresa}"  converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"
                                           itemLabel="#{idEmpresaItem.idEmpresa.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sistemasController.saveNew}" value="#{myBundle.Save}" update="display,:SistemasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SistemasCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SistemasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
