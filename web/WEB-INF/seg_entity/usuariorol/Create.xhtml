<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="CreateDlg" widgetVar="CreateDialog" modal="true" 
                 resizable="false" appendTo="@(body)"                  
                 header="Creacion de Usuarios por Rol" closeOnEscape="true">
   
         <h:form id="CreateForm">

                <h:panelGroup id="display" rendered="true">                    
                      <p:panelGrid columns="2" columnClasses="column">
                       
                        <p:outputLabel  value="Empresa" />                        
                        <p:selectOneMenu id="IdEmpresa" value="#{crudOpciones.empresa.idEmpresa}" required="true" 
                                         converter="empresaConverter" 
                                         requiredMessage="La empresa es obligatoria">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{crudEmpresa.empresas}" var="item" itemValue="#{item}" itemLabel="#{item.nombre}"/>                          
                            <!-- <p:ajax event="change" onstart="true"  partialSubmit="true"  update="IdRol" listener="#{loginController.populateRoles()}"  process="@this" />
                            -->
                        </p:selectOneMenu>
                        
                        <p:outputLabel  value="Sistema" />                        
                        <p:selectOneMenu id="IdSistema" value="#{crudOpciones.empresa.idSistema}" required="true" 
                                         converter="sistemasConverter" 
                                         requiredMessage="El Sistema es obligatorio">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{crudSistemas.sistemas}" var="item" itemValue="#{item}" itemLabel="#{item.nombreSistema}"/>                          
                            
                        </p:selectOneMenu>
                        
                        <h:outputText value = "Nombre Menu"  />
                        <h:inputText value = "#{crudOpciones.empresa.descOpcion}"  required="true" requiredMessage="El nombre del menu es obligatorio" size="100" maxlength="100"/>

                        <h:outputText value = "Url a Invocar"  />
                        <h:inputText value = "#{crudOpciones.empresa.url}"  size="100" maxlength="100" />                         
                       
                        <h:outputText value = "Tipo Opcion"  />
                        <p:selectOneMenu id="IdTipoMenu" value="#{crudOpciones.empresa.tipo}" required="true"                                           
                                         var="item" requiredMessage="El tipo de Menu es obligatorio">
                            <f:selectItem itemLabel="Submenu" itemValue="S" />
                            <f:selectItem itemLabel="Item" itemValue="I" />
                        </p:selectOneMenu>
                        
                        <h:outputText value = "SubMenu"  />
                        <h:inputText value = "#{crudOpciones.empresa.codigoSubmenu.idOpcion}"  size="100" maxlength="100" />                         
                       
                        
                        <h:outputText value = "Estado"  />
                        <p:selectOneMenu id="IdEstado" value="#{crudOpciones.empresa.estado}" required="true"                                           
                                         var="item" requiredMessage="El estado del menu es obligatorio">
                            <f:selectItem itemLabel="Activo" itemValue="A" />
                            <f:selectItem itemLabel="Inactivo" itemValue="I" />
                        </p:selectOneMenu>
                            
                      </p:panelGrid>                              
                        
                      
                        
                    <p:commandButton value="Cancelar" oncomplete="PF('CreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                    
                </h:panelGroup>
              
             
            </h:form>
    
       </p:dialog>  
</ui:composition>
