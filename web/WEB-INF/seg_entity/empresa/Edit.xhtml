<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="EmpresaEditDlg" widgetVar="EmpresaEditDialog" modal="true" resizable="false"  
               appendTo="@(body)" header="Edicion de Empresas" closeOnEscape="true">
         <h:form id="EmpresaEditForm">
            <p:panel id="display" rendered="true" header="Edicion de Empresas">
                 <h:panelGrid columns="2"> 
                     
                     <h:outputText value = "Id_Empresa"  />
                     <h:outputText value = "#{crudEmpresa.empresa.idEmpresa}"  />
                     
                     <h:outputText value = "Nombre Empresa"  />
                     <h:inputText value = "#{crudEmpresa.empresa.nombre}" required="true" requiredMessage="Nombre empresa Obligatorio" size="100" maxlength="100" />
                     
                     <h:outputText value = "Direccion Empresa"  />
                     <h:inputText value = "#{crudEmpresa.empresa.direccion}" required="true" requiredMessage="Direccion empresa Obligatorio" size="100" maxlength="100" />                     
                    
                 </h:panelGrid>                         
            </p:panel>   
             
                <p:commandButton actionListener="#{crudEmpresa.update()}" value="Guardar"  
                                 update="display,:EmpresaListForm:datalist,:growl"                                  
                                 oncomplete="handleSubmit(xhr,status,args,PF('EmpresaEditDialog'));">
                        <p:confirm header="Confirmacion" message="Desea almacenar la Informacion" icon="ui-icon-alert"/> 
                </p:commandButton> 		 
             
                <p:commandButton value="Cancelar" oncomplete="PF('EmpresaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                  
        </h:form>
    </p:dialog>

</ui:composition>
