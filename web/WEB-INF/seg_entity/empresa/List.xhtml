<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EmpresaListForm">
        <p:panel header="#{nombreSesiones.nombremodulo()}">
            <p:commandButton id="createButton"   title="Adicionar registro"
                             icon="ui-icon-plus"   value="Adicionar" actionListener="#{empresaController.prepareCreate}" 
                             />
            
            <p:dataTable id="datalist"
                         value="#{empresaController.listado}"
                         lazy="false"
                         var="item"
                         rowKey="#{item.idEmpresa}"                          
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"     
                         
                         > 
                
                <p:column sortBy="#{item.idEmpresa}" filterBy="#{item.idEmpresa}">
                    <f:facet name="header">
                        <h:outputText value="Id_Empresa"/>
                    </f:facet>
                    <h:outputText value="#{item.idEmpresa}"/>
                </p:column>
                
                 <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="Nombre Empresa"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>


                <p:column sortBy="#{item.direccion}" filterBy="#{item.direccion}">
                    <f:facet name="header">
                        <h:outputText value="Direccion"/>
                    </f:facet>
                    <h:outputText value="#{item.direccion}"/>
                </p:column>
                
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Accion"/>
                    </f:facet>
                    <p:commandButton id="editButton" icon="ui-icon-pencil"   title="Editar registro" actionListener="#{empresaController.Edit}" />
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  title= "Eliminar registro"   />
                    <p:commandButton id="viewButton" icon="ui-icon-search"  oncomplete="PF('EmpresaViewDialog').show()"  title= "Ver registro"  />
                </p:column>
                
            </p:dataTable>
        </p:panel>        
    </h:form>

</ui:composition>
