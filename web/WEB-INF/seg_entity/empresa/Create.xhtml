<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="EmpresaCreateDlg" widgetVar="EmpresaCreateDialog" modal="true" 
                 resizable="false" appendTo="@(body)"                  
                 header="Creacion de Empresas" closeOnEscape="true">
   
         <h:form id="EmpresaCreateForm">

                <h:panelGroup id="display" rendered="true">                    
                      <p:panelGrid columns="2" columnClasses="column">
                       
                        
                        <h:outputText value = "Nombre Empresa"  />
                        <h:inputText value = "#{crudEmpresa.empresa.nombre}"  required="true" requiredMessage="El nombre de la empresa es obligatorio" size="100" maxlength="100"/>

                        <h:outputText value = "Direccion Empresa"  />
                        <h:inputText value = "#{crudEmpresa.empresa.direccion}" required="true" requiredMessage="La direccion de la empresa obligatoria" size="100" maxlength="100" />                         
                        
                      </p:panelGrid>                              
                        
                        <p:commandButton actionListener ="#{crudEmpresa.almacenar()}" value="Almacenar"  
                                         update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EmpresaCreateDialog'));" >
                            <p:confirm header="Confirmacion" message="Desea almacenar la Informacion" icon="ui-icon-alert"/>                                                                     
                        </p:commandButton>

                    <p:commandButton value="Cancelar" oncomplete="PF('EmpresaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                    
                </h:panelGroup>
              
             
            </h:form>
    
       </p:dialog>  
</ui:composition>
