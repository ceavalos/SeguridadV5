<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RolesListForm">

        <p:panel header="#{myBundle.ListRolesTitle}">
            <p:contextMenu id="RolesDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RolesListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RolesListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RolesListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RolesListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RolesMenuItem_sistemasRoleCollection}" icon="ui-icon-search"  action="#{rolesController.navigateSistemasRoleCollection}" disabled="#{rolesController.isSistemasRoleCollectionEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.RolesMenuItem_opcionesRolesCollection}" icon="ui-icon-search"  action="#{rolesController.navigateOpcionesRolesCollection}" disabled="#{rolesController.isOpcionesRolesCollectionEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.RolesMenuItem_idEmpresa}" icon="ui-icon-search"  actionListener="#{rolesController.prepareIdEmpresa}" update=":EmpresaViewForm" oncomplete="PF('EmpresaViewDialog').show()" disabled="#{empty rolesController.selected.idEmpresa}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{rolesController.items}"
                         lazy="false"
                         rowKey="#{item.idRol}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{rolesController.selected}"
                         filteredValue="#{rolesController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{rolesController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idRol}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RolesDataTableContextMenu" listener="#{rolesController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RolesDataTableContextMenu" listener="#{rolesController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{rolesController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RolesListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idRol}" filterBy="#{item.idRol}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolesTitle_idRol}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRol}"/>
                </p:column>


                <p:column sortBy="#{item.nombreRol}" filterBy="#{item.nombreRol}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolesTitle_nombreRol}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreRol}"/>
                </p:column>


                <p:column sortBy="#{item.idEmpresa.idEmpresa}" filterBy="#{item.idEmpresa.idEmpresa}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolesTitle_idEmpresa}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEmpresa.idEmpresa}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{rolesController.prepareCreate}" update=":RolesCreateForm" oncomplete="PF('RolesCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":RolesViewForm" oncomplete="PF('RolesViewDialog').show()" disabled="#{empty rolesController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RolesEditForm" oncomplete="PF('RolesEditDialog').show()" disabled="#{empty rolesController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{rolesController.delete}" update=":growl,datalist" disabled="#{empty rolesController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
