<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RolesEditDlg" widgetVar="RolesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRolesTitle}" closeOnEscape="true">

            <h:form id="RolesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{rolesController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRolesLabel_idRol}" for="idRol" />
                        <h:outputText id="idRol" value="#{rolesController.selected.idRol}" />

                        <p:outputLabel value="#{myBundle.EditRolesLabel_nombreRol}" for="nombreRol" />
                        <p:inputText id="nombreRol" value="#{rolesController.selected.nombreRol}" title="#{myBundle.EditRolesTitle_nombreRol}" required="true" requiredMessage="#{myBundle.EditRolesRequiredMessage_nombreRol}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditRolesLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{rolesController.selected.idEmpresa}"  converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"
                                           itemLabel="#{idEmpresaItem.idEmpresa.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolesController.save}" value="#{myBundle.Save}" update="display,:RolesListForm:datalist,:RolesListForm:RolesDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RolesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RolesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
