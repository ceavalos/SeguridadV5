<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Ver Informacion Empresa" closeOnEscape="true">

            <h:form id="EmpresaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{empresaController.selected != null}">

                        <h:outputText value="Id_Empresa"/>
                        <h:outputText value="#{empresaController.selected.idEmpresa}" title="Id_Empresa"/>

                        <h:outputText value="Nombre de empresa"/>
                        <h:outputText value="#{empresaController.selected.nombre}" title="Nombre de empresa"/>

                        <h:outputText value="Direccion"/>
                        <h:outputText value="#{empresaController.selected.direccion}" title="Direccion"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar Ventana" onclick="PF('EmpresaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
