<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OpcionesRolesCreateDlg" widgetVar="OpcionesRolesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateOpcionesRolesTitle}" closeOnEscape="true">

            <h:form id="OpcionesRolesCreateForm">

                <h:panelGroup id="display" rendered="#{opcionesRolesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateOpcionesRolesLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{opcionesRolesController.selected.idEmpresa}"  converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"
                                           itemLabel="#{idEmpresaItem.idEmpresa.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateOpcionesRolesLabel_idOpcion}" for="idOpcion" />
                        <p:selectOneMenu id="idOpcion" value="#{opcionesRolesController.selected.idOpcion}"  converter="opcionesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{opcionesController.items}"
                                           var="idOpcionItem"
                                           itemValue="#{idOpcionItem}"
                                           itemLabel="#{idOpcionItem.idOpcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateOpcionesRolesLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{opcionesRolesController.selected.idRol}"  converter="rolesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolesController.items}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"
                                           itemLabel="#{idRolItem.idRol.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{opcionesRolesController.saveNew}" value="#{myBundle.Save}" update="display,:OpcionesRolesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('OpcionesRolesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('OpcionesRolesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
