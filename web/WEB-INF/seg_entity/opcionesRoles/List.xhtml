<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="OpcionesRolesListForm">

        <p:panel header="#{myBundle.ListOpcionesRolesTitle}">
            <p:contextMenu id="OpcionesRolesDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('OpcionesRolesListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('OpcionesRolesListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('OpcionesRolesListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('OpcionesRolesListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.OpcionesRolesMenuItem_idEmpresa}" icon="ui-icon-search"  actionListener="#{opcionesRolesController.prepareIdEmpresa}" update=":EmpresaViewForm" oncomplete="PF('EmpresaViewDialog').show()" disabled="#{empty opcionesRolesController.selected.idEmpresa}"/>  
                <p:menuitem value="#{myBundle.OpcionesRolesMenuItem_idOpcion}" icon="ui-icon-search"  actionListener="#{opcionesRolesController.prepareIdOpcion}" update=":OpcionesViewForm" oncomplete="PF('OpcionesViewDialog').show()" disabled="#{empty opcionesRolesController.selected.idOpcion}"/>  
                <p:menuitem value="#{myBundle.OpcionesRolesMenuItem_idRol}" icon="ui-icon-search"  actionListener="#{opcionesRolesController.prepareIdRol}" update=":RolesViewForm" oncomplete="PF('RolesViewDialog').show()" disabled="#{empty opcionesRolesController.selected.idRol}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{opcionesRolesController.items}"
                         lazy="false"
                         rowKey="#{item.idOpcionRol}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{opcionesRolesController.selected}"
                         filteredValue="#{opcionesRolesController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{opcionesRolesController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idOpcionRol}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:OpcionesRolesDataTableContextMenu" listener="#{opcionesRolesController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:OpcionesRolesDataTableContextMenu" listener="#{opcionesRolesController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{opcionesRolesController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('OpcionesRolesListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idOpcionRol}" filterBy="#{item.idOpcionRol}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOpcionesRolesTitle_idOpcionRol}"/>
                    </f:facet>
                    <h:outputText value="#{item.idOpcionRol}"/>
                </p:column>


                <p:column sortBy="#{item.idEmpresa.idEmpresa}" filterBy="#{item.idEmpresa.idEmpresa}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOpcionesRolesTitle_idEmpresa}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEmpresa.idEmpresa}"/>
                </p:column>


                <p:column sortBy="#{item.idOpcion.idOpcion}" filterBy="#{item.idOpcion.idOpcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOpcionesRolesTitle_idOpcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.idOpcion.idOpcion}"/>
                </p:column>


                <p:column sortBy="#{item.idRol.idRol}" filterBy="#{item.idRol.idRol}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOpcionesRolesTitle_idRol}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRol.idRol}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{opcionesRolesController.prepareCreate}" update=":OpcionesRolesCreateForm" oncomplete="PF('OpcionesRolesCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":OpcionesRolesViewForm" oncomplete="PF('OpcionesRolesViewDialog').show()" disabled="#{empty opcionesRolesController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":OpcionesRolesEditForm" oncomplete="PF('OpcionesRolesEditDialog').show()" disabled="#{empty opcionesRolesController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{opcionesRolesController.delete}" update=":growl,datalist" disabled="#{empty opcionesRolesController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
