<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="OpcionesRolesEditDlg" widgetVar="OpcionesRolesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditOpcionesRolesTitle}" closeOnEscape="true">

            <h:form id="OpcionesRolesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{opcionesRolesController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditOpcionesRolesLabel_idOpcionRol}" for="idOpcionRol" />
                        <h:outputText id="idOpcionRol" value="#{opcionesRolesController.selected.idOpcionRol}" />

                        <p:outputLabel value="#{myBundle.EditOpcionesRolesLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{opcionesRolesController.selected.idEmpresa}"  converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"
                                           itemLabel="#{idEmpresaItem.idEmpresa.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditOpcionesRolesLabel_idOpcion}" for="idOpcion" />
                        <p:selectOneMenu id="idOpcion" value="#{opcionesRolesController.selected.idOpcion}"  converter="opcionesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{opcionesController.items}"
                                           var="idOpcionItem"
                                           itemValue="#{idOpcionItem}"
                                           itemLabel="#{idOpcionItem.idOpcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditOpcionesRolesLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{opcionesRolesController.selected.idRol}"  converter="rolesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolesController.items}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"
                                           itemLabel="#{idRolItem.idRol.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{opcionesRolesController.save}" value="#{myBundle.Save}" update="display,:OpcionesRolesListForm:datalist,:OpcionesRolesListForm:OpcionesRolesDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('OpcionesRolesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('OpcionesRolesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
