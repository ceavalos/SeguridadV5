<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UsuariosRolesListForm">

        <p:panel header="#{myBundle.ListUsuariosRolesTitle}">
            <p:contextMenu id="UsuariosRolesDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('UsuariosRolesListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('UsuariosRolesListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('UsuariosRolesListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('UsuariosRolesListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.UsuariosRolesMenuItem_idEmpresa}" icon="ui-icon-search"  actionListener="#{usuariosRolesController.prepareIdEmpresa}" update=":EmpresaViewForm" oncomplete="PF('EmpresaViewDialog').show()" disabled="#{empty usuariosRolesController.selected.idEmpresa}"/>  
                <p:menuitem value="#{myBundle.UsuariosRolesMenuItem_idUsuario}" icon="ui-icon-search"  actionListener="#{usuariosRolesController.prepareIdUsuario}" update=":UsuariosViewForm" oncomplete="PF('UsuariosViewDialog').show()" disabled="#{empty usuariosRolesController.selected.idUsuario}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{usuariosRolesController.items}"
                         lazy="false"
                         rowKey="#{item.idUserRole}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{usuariosRolesController.selected}"
                         filteredValue="#{usuariosRolesController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{usuariosRolesController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idUserRole}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:UsuariosRolesDataTableContextMenu" listener="#{usuariosRolesController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:UsuariosRolesDataTableContextMenu" listener="#{usuariosRolesController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{usuariosRolesController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('UsuariosRolesListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idUserRole}" filterBy="#{item.idUserRole}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuariosRolesTitle_idUserRole}"/>
                    </f:facet>
                    <h:outputText value="#{item.idUserRole}"/>
                </p:column>


                <p:column sortBy="#{item.idRol}" filterBy="#{item.idRol}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuariosRolesTitle_idRol}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRol}"/>
                </p:column>


                <p:column sortBy="#{item.idEmpresa.idEmpresa}" filterBy="#{item.idEmpresa.idEmpresa}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuariosRolesTitle_idEmpresa}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEmpresa.idEmpresa}"/>
                </p:column>


                <p:column sortBy="#{item.idUsuario.idUsuario}" filterBy="#{item.idUsuario.idUsuario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuariosRolesTitle_idUsuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.idUsuario.idUsuario}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{usuariosRolesController.prepareCreate}" update=":UsuariosRolesCreateForm" oncomplete="PF('UsuariosRolesCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":UsuariosRolesViewForm" oncomplete="PF('UsuariosRolesViewDialog').show()" disabled="#{empty usuariosRolesController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":UsuariosRolesEditForm" oncomplete="PF('UsuariosRolesEditDialog').show()" disabled="#{empty usuariosRolesController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{usuariosRolesController.delete}" update=":growl,datalist" disabled="#{empty usuariosRolesController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
