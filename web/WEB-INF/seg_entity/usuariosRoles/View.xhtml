<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosRolesViewDlg" widgetVar="UsuariosRolesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsuariosRolesTitle}" closeOnEscape="true">

            <h:form id="UsuariosRolesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuariosRolesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsuariosRolesLabel_idUserRole}"/>
                        <h:outputText value="#{usuariosRolesController.selected.idUserRole}" title="#{myBundle.ViewUsuariosRolesTitle_idUserRole}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosRolesLabel_idRol}"/>
                        <h:outputText value="#{usuariosRolesController.selected.idRol}" title="#{myBundle.ViewUsuariosRolesTitle_idRol}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosRolesLabel_idEmpresa}"/>
                        <h:outputText value="#{usuariosRolesController.selected.idEmpresa.idEmpresa}"/>

                        <h:outputText value="#{myBundle.ViewUsuariosRolesLabel_idUsuario}"/>
                        <h:outputText value="#{usuariosRolesController.selected.idUsuario.idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UsuariosRolesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
