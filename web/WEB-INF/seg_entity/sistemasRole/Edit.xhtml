<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SistemasRoleEditDlg" widgetVar="SistemasRoleEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditSistemasRoleTitle}" closeOnEscape="true">

            <h:form id="SistemasRoleEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{sistemasRoleController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditSistemasRoleLabel_idSistemasRole}" for="idSistemasRole" />
                        <h:outputText id="idSistemasRole" value="#{sistemasRoleController.selected.idSistemasRole}" />

                        <p:outputLabel value="#{myBundle.EditSistemasRoleLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{sistemasRoleController.selected.idEmpresa}"  converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"
                                           itemLabel="#{idEmpresaItem.idEmpresa.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditSistemasRoleLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{sistemasRoleController.selected.idRol}"  converter="rolesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolesController.items}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"
                                           itemLabel="#{idRolItem.idRol.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditSistemasRoleLabel_idSistema}" for="idSistema" />
                        <p:selectOneMenu id="idSistema" value="#{sistemasRoleController.selected.idSistema}"  converter="sistemasConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sistemasController.items}"
                                           var="idSistemaItem"
                                           itemValue="#{idSistemaItem}"
                                           itemLabel="#{idSistemaItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sistemasRoleController.save}" value="#{myBundle.Save}" update="display,:SistemasRoleListForm:datalist,:SistemasRoleListForm:SistemasRoleDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SistemasRoleEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SistemasRoleEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
