<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SistemasRoleViewDlg" widgetVar="SistemasRoleViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSistemasRoleTitle}" closeOnEscape="true">

            <h:form id="SistemasRoleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{sistemasRoleController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSistemasRoleLabel_idSistemasRole}"/>
                        <h:outputText value="#{sistemasRoleController.selected.idSistemasRole}" title="#{myBundle.ViewSistemasRoleTitle_idSistemasRole}"/>

                        <h:outputText value="#{myBundle.ViewSistemasRoleLabel_idEmpresa}"/>
                        <h:outputText value="#{sistemasRoleController.selected.idEmpresa.idEmpresa}"/>

                        <h:outputText value="#{myBundle.ViewSistemasRoleLabel_idRol}"/>
                        <h:outputText value="#{sistemasRoleController.selected.idRol.idRol}"/>

                        <h:outputText value="#{myBundle.ViewSistemasRoleLabel_idSistema}"/>
                        <h:outputText value="#{sistemasRoleController.selected.idSistema.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SistemasRoleViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
