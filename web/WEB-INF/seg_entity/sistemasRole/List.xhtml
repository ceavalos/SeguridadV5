<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="SistemasRoleListForm">

        <p:panel header="#{myBundle.ListSistemasRoleTitle}">
            <p:contextMenu id="SistemasRoleDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('SistemasRoleListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('SistemasRoleListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('SistemasRoleListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('SistemasRoleListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.SistemasRoleMenuItem_idEmpresa}" icon="ui-icon-search"  actionListener="#{sistemasRoleController.prepareIdEmpresa}" update=":EmpresaViewForm" oncomplete="PF('EmpresaViewDialog').show()" disabled="#{empty sistemasRoleController.selected.idEmpresa}"/>  
                <p:menuitem value="#{myBundle.SistemasRoleMenuItem_idRol}" icon="ui-icon-search"  actionListener="#{sistemasRoleController.prepareIdRol}" update=":RolesViewForm" oncomplete="PF('RolesViewDialog').show()" disabled="#{empty sistemasRoleController.selected.idRol}"/>  
                <p:menuitem value="#{myBundle.SistemasRoleMenuItem_idSistema}" icon="ui-icon-search"  actionListener="#{sistemasRoleController.prepareIdSistema}" update=":SistemasViewForm" oncomplete="PF('SistemasViewDialog').show()" disabled="#{empty sistemasRoleController.selected.idSistema}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{sistemasRoleController.items}"
                         lazy="false"
                         rowKey="#{item.idSistemasRole}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{sistemasRoleController.selected}"
                         filteredValue="#{sistemasRoleController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{sistemasRoleController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idSistemasRole}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:SistemasRoleDataTableContextMenu" listener="#{sistemasRoleController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:SistemasRoleDataTableContextMenu" listener="#{sistemasRoleController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{sistemasRoleController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('SistemasRoleListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idSistemasRole}" filterBy="#{item.idSistemasRole}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSistemasRoleTitle_idSistemasRole}"/>
                    </f:facet>
                    <h:outputText value="#{item.idSistemasRole}"/>
                </p:column>


                <p:column sortBy="#{item.idEmpresa.idEmpresa}" filterBy="#{item.idEmpresa.idEmpresa}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSistemasRoleTitle_idEmpresa}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEmpresa.idEmpresa}"/>
                </p:column>


                <p:column sortBy="#{item.idRol.idRol}" filterBy="#{item.idRol.idRol}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSistemasRoleTitle_idRol}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRol.idRol}"/>
                </p:column>


                <p:column sortBy="#{item.idSistema.descripcion}" filterBy="#{item.idSistema.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSistemasRoleTitle_idSistema}"/>
                    </f:facet>
                    <h:outputText value="#{item.idSistema.descripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{sistemasRoleController.prepareCreate}" update=":SistemasRoleCreateForm" oncomplete="PF('SistemasRoleCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":SistemasRoleViewForm" oncomplete="PF('SistemasRoleViewDialog').show()" disabled="#{empty sistemasRoleController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":SistemasRoleEditForm" oncomplete="PF('SistemasRoleEditDialog').show()" disabled="#{empty sistemasRoleController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{sistemasRoleController.delete}" update=":growl,datalist" disabled="#{empty sistemasRoleController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
