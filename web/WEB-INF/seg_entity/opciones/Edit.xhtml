<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="OpcionesEditDlg" widgetVar="OpcionesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditOpcionesTitle}" closeOnEscape="true">

            <h:form id="OpcionesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{opcionesController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditOpcionesLabel_idOpcion}" for="idOpcion" />
                        <h:outputText id="idOpcion" value="#{opcionesController.selected.idOpcion}" />

                        <p:outputLabel value="#{myBundle.EditOpcionesLabel_descOpcion}" for="descOpcion" />
                        <p:inputText id="descOpcion" value="#{opcionesController.selected.descOpcion}" title="#{myBundle.EditOpcionesTitle_descOpcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditOpcionesLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{opcionesController.selected.tipo}" title="#{myBundle.EditOpcionesTitle_tipo}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.EditOpcionesLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{opcionesController.selected.estado}" title="#{myBundle.EditOpcionesTitle_estado}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.EditOpcionesLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{opcionesController.selected.idEmpresa}"  converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"
                                           itemLabel="#{idEmpresaItem.idEmpresa.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditOpcionesLabel_codigoSubmenu}" for="codigoSubmenu" />
                        <p:selectOneMenu id="codigoSubmenu" value="#{opcionesController.selected.codigoSubmenu}"  converter="opcionesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{opcionesController.items}"
                                           var="codigoSubmenuItem"
                                           itemValue="#{codigoSubmenuItem}"
                                           itemLabel="#{codigoSubmenuItem.idOpcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{opcionesController.save}" value="#{myBundle.Save}" update="display,:OpcionesListForm:datalist,:OpcionesListForm:OpcionesDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('OpcionesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('OpcionesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
