<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OpcionesCreateDlg" widgetVar="OpcionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateOpcionesTitle}" closeOnEscape="true">

            <h:form id="OpcionesCreateForm">

                <h:panelGroup id="display" rendered="#{opcionesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateOpcionesLabel_descOpcion}" for="descOpcion" />
                        <p:inputText id="descOpcion" value="#{opcionesController.selected.descOpcion}" title="#{myBundle.CreateOpcionesTitle_descOpcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateOpcionesLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{opcionesController.selected.tipo}" title="#{myBundle.CreateOpcionesTitle_tipo}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.CreateOpcionesLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{opcionesController.selected.estado}" title="#{myBundle.CreateOpcionesTitle_estado}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.CreateOpcionesLabel_idEmpresa}" for="idEmpresa" />
                        <p:selectOneMenu id="idEmpresa" value="#{opcionesController.selected.idEmpresa}"  converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="idEmpresaItem"
                                           itemValue="#{idEmpresaItem}"
                                           itemLabel="#{idEmpresaItem.idEmpresa.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateOpcionesLabel_codigoSubmenu}" for="codigoSubmenu" />
                        <p:selectOneMenu id="codigoSubmenu" value="#{opcionesController.selected.codigoSubmenu}"  converter="opcionesConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{opcionesController.items}"
                                           var="codigoSubmenuItem"
                                           itemValue="#{codigoSubmenuItem}"
                                           itemLabel="#{codigoSubmenuItem.idOpcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{opcionesController.saveNew}" value="#{myBundle.Save}" update="display,:OpcionesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('OpcionesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('OpcionesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
