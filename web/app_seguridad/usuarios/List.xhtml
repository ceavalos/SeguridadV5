<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/include/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="body">
        <h:form>
            <p:dataTable id="datalist" var="item" value="#{usuariosController.usuariosList}" 
                     paginator ="true" 
                     rows="10" 
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15"
                     currentPageReportTemplate="Pagina: ({currentPage} de {totalPages}) "
                     >
                
                <p:column headerText="Id_Empresa">
                    <h:outputText value="#{item.idEmpresa}"/>
                </p:column>

                <p:column headerText="Cod_Usuario">
                    <h:outputText value="#{item.codUsuario}"/>
                </p:column>


                <p:column headerText="Estado">
                    <h:outputText value="#{item.estado}"/>
                </p:column>
           </p:dataTable>  
              <p:commandButton value="Agregar" action="#{usuariosController.registrar()}"  />
        </h:form>
        
    </ui:define>

</ui:composition>
